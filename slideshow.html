<html>
<head>
  <title>RSS Reader</title>
  <link rel="stylesheet" href="/css/fonts.css"/>
  <link rel="stylesheet" href="/css/slideshow-page.css"/>
  <script type="module" src="/src/ui/slideshow-page.js"></script>
  <script type="module" src="/src/cli.js"></script>
</head>
<body>
<section id="main-container">
  <section id="right-panel">
    <section id="slideshow-container"></section>
    <section id="initial-loading-panel">
      <p>Loading ... please wait.</p>
      <progress></progress>
    </section>

    <section id="feeds-container"></section>

    <section id="error-message-container"></section>
    <section id="no-entries-message">There are no articles to display.
      <ul>
        <li>Try subscribing to a new feed in settings!</li>
        <li>Check for new feeds using the Refresh button in the main menu</li>
      </ul>
      </section>
  </section>
</section>

<section id="menu">
  <button id="main-menu-button">&#9776; Settings</button>
  <button id="refresh">&#x21bb; Check for Updates</button>
  <button id="feeds-button">Browse Feeds</button>
  <button id="reader-button">Browse Articles</button>
</section>

<section id="left-panel">
  <ul>
  <li id="menu-option-subscribe">Subscribe</li>
  <li id="menu-option-import">Import OPML files</li>
  <li id="menu-option-export">Export OPML file</li>
  <li id="menu-option-header-font" title="Set header font">Header: <select id="header-font-menu"></select></li>
  <li id="menu-option-body-font" title="Set body font">Body: <select id="body-font-menu"></select></li>
  </ul>
</section>

</body>
</html>
